<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="styles/styles.css">

	<title>Treatment Beds</title>
</head>
<body>
<!-- 
	background-color: rgb(0,0,0); /* Fallback color */
  	background-color: rgba(0,0,0, 0.8); /* Black w/opacity/ -->


<!-- background image -->
<div class="bg-image"></div>

<!-- content start -->
<div id="content">

	<!-- navigation start -->
	<div class="navigation">
		<nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: rgba(0,0,0, 0); ">
			<a class="navbar-brand title" href="#"><img class="navlogo" src="images/finalized_logo_1.png"> Treatment Beds</a>
		</nav>
	</div>
	<!-- navigation end -->
	<!-- body start -->
	<div id="body">
		<div id="title" class="container-fluid">
			<h1 class="text-center form-title">Registration Form</h1>
			<form class="form-main text-center">
				 <input type="text" class="form-control" id="name" placeholder="Full Name">
				 <input type="text" class="form-control" id="email" placeholder="Email Address">
				 <input type="text" class="form-control" id="home" placeholder="Home Address" >
				 <input type="text" class="form-control" id="profession" placeholder="Profession (If student, please mention specialization)" >
				 <input type="text" class="form-control" id="age" placeholder="Age" >
				 <input type="text" class="form-control" id="location" placeholder="Beds Capacity" >

				<div class="form-row">
					 
					 <div class="col-md-6 text-left" >
					 	<p class="lead">
					 		Picking up shopping / food &nbsp;&nbsp;&nbsp;&nbsp; 
					 		<input class="form-check-input" type="checkbox" >
					 	</p>
					 </div>
					 <div class="col-md-6 text-left">
					 	<p class="lead">Collection of medication&nbsp;&nbsp;&nbsp;&nbsp; 
					 		<input class="form-check-input" type="checkbox" >
					 	</p>
					 </div>
					 <div class="col-md-6 text-left">
					 	<p class="lead"> Help with ensuring urgent supplies get to people&nbsp;&nbsp;&nbsp;&nbsp; 
					 		<input class="form-check-input" type="checkbox" >
					 	</p>
					 </div>
					 <div class="col-md-6 text-left">
					 	<p class="lead">Telephone Support / advice / guidance&nbsp;&nbsp;&nbsp;&nbsp; 
					 		<input class="form-check-input" type="checkbox" >
					 	</p>
					 </div>
					 <div class="col-md-6 text-left">
					 	<p class="lead"> Connecting people to online support &nbsp;&nbsp;&nbsp;&nbsp; 
					 		<input class="form-check-input" type="checkbox" > 
						</p>
					 </div>
					 <div class="col-md-6 text-left">
					 	<p class="lead"> 
					 		Updating Online &nbsp;&nbsp;&nbsp;&nbsp; 
					 		<input class="form-check-input" type="checkbox" >
				 		</p>
					 </div>
				</div>
			<input type="text" class="form-control" id="phone" placeholder="Phone Number" >
  			<button class="btn btn-main btn-outline-success text-center padding-medium" type="submit">Submit form</button>
			</form>
		</div>
	</div>
	<!-- body end -->
	
</div>
<!-- content end -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
