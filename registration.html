<html lang="en">
<head>
 <!-- Required meta tags -->

<body>

<!-- background image -->
<div class="bg-image"></div>

<!-- content start -->
<div id="content">

	<!-- navigation start -->
	<div class="navigation">
		<nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: rgba(0,0,0, 0); ">
			<a class="navbar-brand title" href="#"><img class="navlogo" src="images/finalized_logo_1.png"> Treatment Beds</a>
		</nav>
	</div>
	<!-- navigation end -->
	<!-- body start -->
	<div id="body">
		<div id="title" class="container-fluid">
			<h1 class="text-center form-title">Registration Form</h1>
			<form class="form-main text-center">
				 <input type="text" class="form-control" id="name" placeholder="Name of the Person who is registering.">
				 <input type="text" class="form-control" id="hospitalname" placeholder="Name of the hospital.">
				 <input type="text" class="form-control" id="location" placeholder="Location" readonly>
				 <div class="form-row"><div id="map" class="col-md-9 text-center" ></div></div>
				 <input type="text" class="form-control" id="website" placeholder="Hospital website link" >
				 <input type="text" class="form-control" id="email" placeholder="Official Email ID" >
				 <input type="text" class="form-control" id="email" placeholder="Email ID od Doctor in case of Emergency" >
				 <input type="text" class="form-control" id="location" placeholder="Hospitail Identification Number" >
				 <input type="text" class="form-control" id="location" placeholder="Beds Capacity" >

				<div class="form-row">
					 <div class="col-md-4">
					 	<input type="text" class="form-control" id="location" placeholder="Phone Number 1" >
					 </div>
					 <div class="col-md-4">
						 <input type="text" class="form-control" id="location" placeholder="Phone Number 2" >
					 </div>
					 <div class="col-md-4">
					 	<input type="text" class="form-control" id="location" placeholder="Phone Number 3" >
					 </div>
				</div>
  			<button class="btn btn-main btn-outline-success text-center" type="submit">Submit form</button>
			</form>
		</div>
	</div>
	<!-- body end -->
	
</div>
<!-- content end -->


<script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: -25.344, lng: 131.036};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFtwcbjlf6NyR1DJAqmDgtGJVrqbi1wCE&callback=initMap">
    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
